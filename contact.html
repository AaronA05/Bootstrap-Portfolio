</head>
<body background="images/ep_naturalwhite.png">

<!-- Navigation Bar -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Aaron Arndt</a>

<!-- Main Content -->

<div class="container main-content">
  <div class="row">
   <div class="col-xs-12 col-sm-12 col-md-8">
    <div class="panel panel-default">
      <div class="panel-body">
        
        <div class="row">
          <div class="col-md-12">
            <div class="page-header">
              <h1>Contact</h1>
            </div> <!-- page header -->
          </div> <!-- col-12 for header -->
        </div> <!-- row for header -->
        
        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="form_name">Name</label>
                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your fullname">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="form_name">Email</label>
                    <input id="form_name" type="text" name="name" class="form-control" placeholder="john.doe@example.com">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_message">Message</label>
                    <textarea id="form_message" name="message" class="form-control" placeholder="Please leave a message." rows="8"></textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-12">
                <input type="submit" class="btn btn-success btn-send" value="Submit">
            </div>
        </div>


      </div> <!-- panel-body -->
    </div> <!-- panel -->
   </div> <!-- col-8 -->
     
<!-- Contact Me - Sidebar -->

  <div class="col-xs-12 col-sm-12 col-md-4">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="page-header">
          <h2>Contact Me</h2>
          <h6>Email: aaronmarndt@gmail.com</h6>
        </div> <!-- panel header -->

      <div class="row">
          <div class="col-xs-2 col-sm-2 col-md-3">
            <a href="https://www.linkedin.com/in/aaron-m-arndt" target=" "><img class="img-responsive" src="images/linkedin_circle_color-128.png" alt="LinkedIn"></a>
          </div>
          <div class="col-xs-2 col-sm-2 col-md-offset-1 col-md-3">
            <a href="https://github.com/AaronA05" target=" "><img class="img-responsive" src="images/github-128.png" alt="GitHub"></a>
          </div>
          <div class="col-xs-2 col-sm-2 col-md-offset-1 col-md-3">
            <a href="https://stackoverflow.com/users/8315797/aaron-a" target=" "><img class="img-responsive" src="images/stackoverflow-128.png" alt="Stack-Overflow"></a>
          </div>
      </div> <!-- row for pictures -->

      
    </div>  <!-- panel body -->
  </div> <!-- Full Panel -->
</div> <!-- col -4 -->


  </div> <!-- row for content -->
</div> <!-- container for content -->
